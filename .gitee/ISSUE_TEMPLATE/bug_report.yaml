name: 错误报告
description: 创建一个错误报告来帮助我们改善
title: "[错误]"
labals: ["bug"]
assignees: []
body:
- type: input
  id: overview
  attribute:
    labal: 错误概述
    description: 请给出一个简洁的错误说明。
  validations:
    required: true
- type: textarea
  id: reproduce
  attribute:
    label: 复现步骤
    description: "你是如何触发这个错误的？请一步一步地告诉我们。"
    value: |
      ### 如何复现
      <!-- 如何复现这个Bug -->

      ### 预期结果
      <!-- 这个行为的预期结果是什么 -->  
  validations:
    required: true
- type: input
  id: env
  attribute:
    label: 环境
    description: 触发这个错误的使用环境是什么。
  validations:
    required: true
- type: textarea
  id: add
  attribute:
    label: 额外信息
