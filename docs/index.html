<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Stellaris Mod 教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Stellaris Mod 教程">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 暗模式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
  <nav></nav>
  <div id="app">加载中...</div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

    window.$docsify = {
      name: 'Stellaris Mod 教程',
      repo: '',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 目录标题最大深度
      subMaxLevel: 4,
      // 最大深度
      maxLevel: 4,
      // 侧边栏
      loadSidebar: true,
      // 自动回到顶部
      auto2top: true,
      // 首页
      coverpage: true,
      // 合并导航栏
      mergeNavbar: true,
      // 文档更新日期
      formatUpdated: '{YYYY}/{MM}/{DD}',
      // 不加载导航栏
      loadNavbar: false,
      changelog: 'CHANGELOG.md',
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "#42b983",
          textColor: "var(--theme-color)"
        }
      },
      // 搜索插件 配置
      search: {
        // 本地化
        placeholder: '搜索',
        // 本地化
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: true,
      },
      // 章节导航 配置
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      // 更新时间 配置
      timeUpdater: {
        text: "<div align='center' width='200px' style='color:gray;font-size:10px'>-------------- 最后更新时间:&emsp;{docsify-updated} --------------</div>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "top"
      },
      // 代码复制插件 配置
      copyCode: {
        buttonText: '<i class="fa fa-file-text-o"></i>',
        errorText: '错误',
        successText: '已复制'
      },
      // 脚注插件 配置
      autoFooter: {
        // 版权拥有者
        name: "<br />Stellaris 中文 Modder 交流协会",
        copyYear: "2023",
        // show the privacy policy link
        policy: false,
        // show the terms of service link
        terms: false,
        // show the cookies policy link
        cookies: false,
      }
    }
  </script>
  <!-- Docsify v4（由于Docsify存在使用Bug，我们暂时使用自己修改后的版本） -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="docsify.min.js"></script>

  <!-- 插件 -->
  <!-- 搜索栏 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 更新时间 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- Changelog -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
  <!-- 暗模式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="./prism-pdxlang.js"></script>
  <!-- 侧边栏脚注 -->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>

</body>

</html>
